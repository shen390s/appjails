options:
  - virtualnet: ':proxy default'
  - mount_devfs:

services:
  proxy:
    makejail: Makejail
    name: proxy
    options:
      - nat:
      - expose: 8118
    arguments:
      - proxy_tag: 14.1

    volumes:
      - home: home

volumes:
  home:
    device: /data/jails/proxy/home/rshen
    type: <volumefs>
