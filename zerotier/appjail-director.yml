options:
  - bridge: "zerotier iface:em0"
  - mount_devfs:
  - devfs_ruleset: 10
  - dhcp: sb_zerotier

services:
  zerotier:
    makejail: Makejail
    name: zerotier
    environment:
      - ZEROTIER_NET: !ENV '${ZEROTIER_NET}'
    arguments:
      - zerotier_tag: 14.1
    volumes:
      - zerotier-one-db: zerotier-one-db

volumes:
  zerotier-one-db:
    device: /data/jails/zerotier/db
    type: <volumefs>  
