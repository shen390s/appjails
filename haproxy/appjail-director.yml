options:
  - virtualnet: 'ajnet:haproxy default'
  - bridge: "haproxy iface:em0"
  - mount_devfs:
  - devfs_ruleset: 10
  - dhcp: sb_haproxy

services:
  haproxy:
    makejail: Makejail
    name: haproxy
    arguments:
      - haproxy_tag: 14.1
      - haproxy_hwaddr: 00:50:69:6f:74:72
    volumes:
      - conf: conf

volumes:
  conf: 
    device: /data/jails/haproxy/conf
    type: <volumefs>
  
